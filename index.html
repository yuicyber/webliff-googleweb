<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <div>
         <table hidden border="1">
            <tr>
                <th>language</th>
                <td  id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td hidden id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td hidden  id="useridfield"></td>
            </tr>

        </table>
    </div>

<iframe id="myFrame" src="" height="350" width="1000" frameborder="0"></iframe>
	
    <!-- Load LIFF SDK -->

    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script >
		window.onload = function (e) {
        liff.init(function (data) {
        initializeApp(data);
	    });
	};

	function initializeApp(data) {
		document.getElementById('useridfield').textContent = data.context.userId;
		var uid = data.context.userId ;
		var x = document.getElementById("myFrame");
		var url = "https://script.google.com/macros/s/AKfycbwBr04vmJSzGQI7BufjQCu8aLosJfvSRyc8KcBjYtUbw6cqzdI/exec" +"?lineid="+uid ;
		x.setAttribute("src", url);
		document.body.appendChild(x);
	}
    </script>
</body>
</html>
